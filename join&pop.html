    <body>
        <script type="text/javascript">

        var arabalar = new Array("Jaguar","Ferrari","BMW","Mercedes");

        //Join fonksiyonu tüm arrayi yanına virgül koyarak yazdıracak.
        // var stringecevir = arabalar.joing();
        var stringecevir = arabalar.join("-" );
    
        document.write(stringecevir+"<br/>");

        //Popo elemanı array de silme işlemi yapacak.
        arabalar.pop();
        document.write(arabalar[3]);
        arabalar.pop();
        document.write(arabalar[1]);
        document.write(arabalar[2]);
         </script>
    </body>
</html>
